<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scam Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar styling */
        .navbar-light {
            background-color: #ffffff;
        }
        .navbar-nav .nav-link.active {
            text-decoration: underline;
        }
        /* Footer styling */
        footer {
            background-color: #212529;
            color: #fff;
            padding: 20px 0;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Scam Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.home' %}active{% endif %}" href="{{ url_for('main.home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'chat.chat_home' %}active{% endif %}" href="{{ url_for('chat.chat_home') }}">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.privacy' %}active{% endif %}" href="{{ url_for('main.privacy') }}">Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.terms' %}active{% endif %}" href="{{ url_for('main.terms') }}">Terms</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content block -->
    <main class="my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; {{ current_year if current_year else "2025" }} Scam Analyzer. All rights reserved.</p>
            <p><a href="{{ url_for('main.privacy') }}">Privacy Policy</a> | <a href="{{ url_for('main.terms') }}">Terms of Service</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
